
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="principal">

    <div>
      <img class="imagem_conteudo" src="images/image-product-desktop.jpg" alt="">
    </div>

    <div id="conteudo">

      <div id="conteudo_perfum">
        <p class="conteudo_perfum_produto">P E R F U M E</p>
      </div>
      
      <div id="conteudo_titulo">
        <h1 class="conteudo_titulo-principal"><strong>Gabrielle Essence Eau De Parfum</strong></h1>
      </div>
      
      <div id="conteudo_descricao">
        <p class="conteudo_descricao-produto">A floral, solar and voluptuous interpretation composed by Olivier     Polge, Perfumer-Creator for the House of CHANEL.</p>

      </div>
      
      <div id="conteudo_preco">

        <p class="conteudo_preco-desconto"><strong>$149.99</strong></p>
        <p class="conteudo_preco-antigo"><strong>$169.99</strong></p>
  
      </div>  

      <div id="conteudo_botao">
        <button class="conteudo_botao-compra">add to card</button>
      </div>
      
    </div>

  </div>
  
  <div id="attribution">
    Challenge by <a class="attribution_link1" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution_link2" href="https://github.com/Filipe-Souza-Machado">Filipe Souza</a>.
  </div>
  
</body>
</html>
