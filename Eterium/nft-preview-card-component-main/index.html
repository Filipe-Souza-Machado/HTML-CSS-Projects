<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main id="principal">

    <div id="figure">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429 image">
    </div>
    
    <header id="title">
      <h1>Equilibrium #3429</h1>
    </header>

    <section id="descricao">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <div class="precos">
      
      <p class="eterium"><strong>0.041 ETH</strong></p>
      <p>3 days</p>
    </div>
  
    <hr>
  
    <div id="user">
      <img class="user-image" src="images/image-avatar.png" alt="">
      <p><strong>Creator:</strong> Jules Wyvern</p>
    </div>

  </main>

  <div class="attribution">

    <span>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Filipe-Souza-Machado">Filipe Souza</a>.
    </span>
    
  </div>
</body>
</html>
