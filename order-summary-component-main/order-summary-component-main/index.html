<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>


  <img src="images/illustration-hero.svg" alt="">


  <div id="conteudo">

    <div id="titulo">
      <h1>Order Summary</h1>
    </div>
  
    <div id="paragrafo">
      <p class="paragrafo_descricao">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    
    <div id="plano">

      <div id="separacao">
        <p class="plano_anual"><strong>Annual Plan</strong></p>
        <p class="preco"><strong>$59.99/year</strong></p>
      </div>

      <div id="separacao2">
        <a class="link" href="">Change</a>
      </div>

  
    </div>
      
    <button class="processar_pagamento" >Proceed to Payment</button>
    
    <button>Cancel Order</button>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
